name: Security CodeQL actions scan
on:
  workflow_dispatch:
  schedule:
    - cron: "51 3 * * MON-FRI" # Every weekday at 03:51 UTC
permissions:
  contents: read
  security-events: write
jobs:
  security-codeql-actions-scan:
    name: Project security CodeQL actions scan
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/security_codeql_actions_scan.yml@v2 # WORKFLOW_VERSION
    with:
      channel_id: ${{ vars.SECURITY_ALERTS_SLACK_CHANNEL_ID || 'NO_SLACK' }}
    secrets: inherit
