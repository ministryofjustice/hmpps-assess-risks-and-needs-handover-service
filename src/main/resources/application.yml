info.app:
  name: Hmpps Handover Service
  version: 1.0

spring:
  application:
    name: hmpps-assess-risks-and-needs-handover-service

  codec:
    max-in-memory-size: 10MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuers:
            - issuer-name: "HMPPS Handover"
              jwk-set-uri: ${app.self.baseUrl}/oauth2/jwks
              issuer-uri: ${app.self.baseUrl}
            - issuer-name: "HMPPS Auth"
              jwk-set-uri: ${app.services.hmpps-auth.baseUrl}/auth/.well-known/jwks.json
              issuer-uri: ${app.services.hmpps-auth.baseUrl}/auth/issuer
      authorizationserver:
        jwk:
          pem-secret: ${jwk-pem.secret}
          pem-encoded: ${jwk-pem.encoded}

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  data:
    redis:
      host: ${redis-host}
      port: 6379
      password: ${redis-auth-token}

server:
  port: 8080
  servlet:
    context-path: /
    session:
      cookie:
        name: HMPPS_ARNS_HANDOVER_SESSION
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always
    whitelabel:
      enabled: false

app:
  services:
    hmpps-auth:
      base-url: ${hmpps-auth.base-url}
  self:
    base-url: ${hmpps-handover.base-url}
    external-url: ${hmpps-handover-external-url:${app.self.base-url}}
    endpoints:
      handover: "/handover"
  clients:
    sentence-plan:
      secret: ${client.sp.secret}
      oauth-redirect-uri: ${client.sp.oauth-redirect-uri}
      handover-redirect-uri: ${client.sp.handover-redirect-uri}
    strengths-and-needs-assessment:
      secret: ${san.secret}
      oauth-redirect-uri: ${client.san.oauth-redirect-uri}
      handover-redirect-uri: ${client.san.handover-redirect-uri}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
